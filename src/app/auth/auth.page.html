<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="emailCtrl.invalid && emailCtrl.touched"
              lines="none"
            >
              <p>Please enter a valid email !</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="passwordCtrl.invalid && passwordCtrl.touched"
              lines="none"
            >
              <p>Please enter a valid password !</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="onSwitchMode()"
          >
            Switch to {{!isLogin ? 'Login' : 'Sign Up'}}
          </ion-button>
          <ion-button
            type="submit"
            (click)="onLogin()"
            color="primary"
            expand="block"
            [disabled]="f.invalid"
          >
            {{isLogin ? 'Login' : 'Sign Up'}}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
