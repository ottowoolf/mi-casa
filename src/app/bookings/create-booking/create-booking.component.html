<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center ion-padding">
  <ion-img [src]="selectedPlace.imageUrl"></ion-img>

  <form>
    <ion-grid>
      <ion-row>
        <ion-col siz-sm="12">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              name="first-name"
              ngModel
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col siz-sm="12">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
              type="text"
              name="last-name"
              ngModel
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col siz-sm="12">
          <ion-item>
            <ion-label position="floating">Number of Guests</ion-label>
            <ion-select ngModel="2" name="guests">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="8">8</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime
              presentation="date"
              ngModel
              name="date-from"
              required
              #startDateCtrl
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
              presentation="date"
              ngModel
              name="date-to"
              required
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button (click)="onBookPlace()" color="primary" expand="block">
            Book
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
